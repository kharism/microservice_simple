apiVersion: v1
kind: Service
metadata:
  name: auth_api
spec:
  selector:
    app: auth_api
  ports:
    - port: 8098
      targetPort: 8098
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth_api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth_api
  template:
    metadata:
      labels:
        app: auth_api
    spec:
      containers:
        - name: auth_api
          image: kharism/auth_api
          ports:
            - containerPort: 8098
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/
          imagePullPolicy: Always
